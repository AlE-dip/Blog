<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
</head>
<body>
<header th:replace="components/header::header(${user})"></header>
<div class="max-w-8xl mx-auto px-4">
  <div
      class="lg:block fixed z-20 inset-0 top-16 left-[max(0px,calc(50%-45rem))] right-auto w-[19rem] pb-10 pl-8 pr-6 overflow-y-auto">
    <div class="mt-10 text-slate-700">
      <div class="mt-5 pb-2 border-b mb-2">
        <a th:href="${'/category/'+author.getUsername()+'/'+category.getSlug()+'?scope=public&page=1'}"
           class="col-span-4 flex items-center hover:text-emerald-600 stroke-slate-700 fill-slate-700 hover:stroke-emerald-600 hover:fill-emerald-600">
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" focusable="false" fill="none" viewBox="0 0 24 24"
                 class="min-w-[1rem] min-h-[1rem]">
              <path
                  d="M9.16488 17.6505C8.92513 17.8743 8.73958 18.0241 8.54996 18.1336C7.62175 18.6695 6.47816 18.6695 5.54996 18.1336C5.20791 17.9361 4.87912 17.6073 4.22153 16.9498C3.56394 16.2922 3.23514 15.9634 3.03767 15.6213C2.50177 14.6931 2.50177 13.5495 3.03767 12.6213C3.23514 12.2793 3.56394 11.9505 4.22153 11.2929L7.04996 8.46448C7.70755 7.80689 8.03634 7.47809 8.37838 7.28062C9.30659 6.74472 10.4502 6.74472 11.3784 7.28061C11.7204 7.47809 12.0492 7.80689 12.7068 8.46448C13.3644 9.12207 13.6932 9.45086 13.8907 9.7929C14.4266 10.7211 14.4266 11.8647 13.8907 12.7929C13.7812 12.9825 13.6314 13.1681 13.4075 13.4078M10.5919 10.5922C10.368 10.8319 10.2182 11.0175 10.1087 11.2071C9.57284 12.1353 9.57284 13.2789 10.1087 14.2071C10.3062 14.5492 10.635 14.878 11.2926 15.5355C11.9502 16.1931 12.279 16.5219 12.621 16.7194C13.5492 17.2553 14.6928 17.2553 15.621 16.7194C15.9631 16.5219 16.2919 16.1931 16.9495 15.5355L19.7779 12.7071C20.4355 12.0495 20.7643 11.7207 20.9617 11.3787C21.4976 10.4505 21.4976 9.30689 20.9617 8.37869C20.7643 8.03665 20.4355 7.70785 19.7779 7.05026C19.1203 6.39267 18.7915 6.06388 18.4495 5.8664C17.5212 5.3305 16.3777 5.3305 15.4495 5.8664C15.2598 5.97588 15.0743 6.12571 14.8345 6.34955"
                  stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </label>
          <span class="ml-1 truncate font-semibold" th:text="${category.getTitle()}"></span>
        </a>
      </div>
      <!--      <aside th:replace="components/reference::referance(${author}, ${category})"></aside>-->
      <aside th:replace="components/aside-document::document(${document}, ${post}, ${author})"></aside>
    </div>
  </div>
  <main class="mt-10">
    <article class="pl-[19.5rem]">
      <div class="mx-auto max-w-none ml-0 mr-[15.5rem] pr-16 text-slate-700">
        <h1 class="font-medium text-4xl">
          <strong th:text="${post.getTitle()}"></strong>
        </h1>
        <div class="mt-3 text-sm">
          <label>
            <span class="text-emerald-600 font-light">Ngày đăng: </span>
            <span th:text="${T(com.ale.blog.handler.utils.Format).toLocalDate(post.getCreateDate())}"></span>
          </label>
          <label class="ml-3">
            <span class="text-emerald-600 font-light">Tác giả: </span>
            <span class="text-emerald-600 font-semibold"
                  th:text="${post.getAuthor().getLastName() + ' ' + post.getAuthor().getLastName()}"></span>
          </label>
          <label class="ml-3">
            <span class="text-emerald-600 font-light">Lượt xem: </span>
            <span th:text="${post.getView()}"></span>
          </label>
        </div>
        <div class="mt-10 min-h-screen text-lg
            [&_h2]:text-3xl [&_h2]:mt-10 [&_h2]:mb-3 [&_h2]:py-3 [&_h2]:scroll-mt-20 [&_h2]:font-medium
            [&_h3]:text-[1.65rem] [&_h3]:mt-8 [&_h3]:mb-2 [&_h3]:py-3 [&_h3]:scroll-mt-20 [&_h3]:font-medium
            [&_h4]:text-[1.4rem] [&_h4]:mt-5 [&_h4]:mb-2 [&_h4]:py-3 [&_h4]:scroll-mt-20 [&_h4]:font-medium
            [&_a]:text-emerald-600 [&_a:hover]:text-emerald-800
            [&_ul]:list-disc [&_ul]:ml-[1.1rem] [&>ul]:mt-4 [&>ul>li>ul]:ml-3
            [&_ol]:list-decimal [&_ol]:ml-[1.1rem] [&>ol]:mt-4 [&>ol>li>ol]:ml-3 [&>ol>li>ol]:list-disc
            [&_li]:mt-3
            [&_code]:bg-slate-100 [&_code]:rounded [&_code]:p-[0.15rem]
            [&_blockquote]:bg-slate-100 [&_blockquote]:rounded [&_blockquote]:border [&_blockquote]:border-emerald-300
            [&_blockquote]:p-4 [&_blockquote]:mt-4 [&_blockquote_p]:mt-3
            [&_blockquote_:first-child]:mt-0
            [&_pre]:rounded-lg [&_pre]:border [&_pre]:px-5 [&_pre]:py-2 [&_pre]:bg-slate-800 [&_pre]:text-slate-200
            [&_pre]:mt-4 [&_pre]:overflow-x-auto [&_pre_code]:bg-slate-800 [&_pre_code]:p-0
            [&_figure]:grid [&_figure]:grid-cols-1 [&_figure]:justify-items-center [&_figure]:mt-5
            [&_figure_figcaption]:text-sm [&_figure_figcaption]:italic [&_figure_figcaption]:mt-2
            [&_th]:border [&_th]:p-2 [&_th]:bg-slate-100
            [&_td]:border [&_td]:p-2
            [&_p]:mt-4"
             th:utext="${post.getContent()}">
        </div>
        <div class="mt-10">
          <h2 class="text-3xl mb-3 font-medium">Bình luận</h2>
          <div th:replace="components/comment::comment(${user}, ${post})"></div>
        </div>
        <footer th:replace="components/footer::footer"></footer>
      </div>
    </article>
  </main>
  <div class="fixed z-20 top-16 bottom-0 right-[max(0px,calc(50%-45rem))] w-[19.5rem] py-10 overflow-y-auto block">
    <div th:replace="components/table-of-content::heading(${post.getTableOfContents()})"></div>
  </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
