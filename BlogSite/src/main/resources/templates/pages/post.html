<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header th:replace="components/header::header"></header>
<div class="max-w-8xl mx-auto px-4">
  <div class="lg:block fixed z-20 inset-0 top-16 left-[max(0px,calc(50%-45rem))] right-auto w-[19rem] pb-10 pl-8 pr-6 overflow-y-auto">
    <aside th:replace="components/aside::aside(${categories})"></aside>
  </div>
  <main class="mt-10">
    <article class="pl-[19.5rem]">
      <div class="mx-auto max-w-none ml-0 mr-[15.5rem] pr-16 text-slate-700">
        <h1 class="font-bold text-4xl" th:text="${post.getTitle()}"></h1>
        <div class="mt-3">
          <label>
            <span class="text-emerald-600 font-light">Ngày đăng: </span>
            <span th:text="${T(com.ale.blog.handler.utils.Format).toLocalDate(post.getCreateDate())}"></span>
          </label>
          <label class="ml-3">
            <span class="text-emerald-600 font-light">Tác giả: </span>
            <span class="text-emerald-600 font-semibold" th:text="${post.getAuthor().getLastName() + ' ' + post.getAuthor().getLastName()}"></span>
          </label>
          <label class="ml-3">
            <span class="text-emerald-600 font-light">Lượt xem: </span>
            <span>0</span>
          </label>
        </div>
        <div class="mt-8
          [&_h2]:text-3xl [&_h2]:mt-10 [&_h2]:mb-3 [&_h2]:py-3 [&_h2]:scroll-mt-20
          [&_h3]:text-[1.65rem] [&_h3]:mt-8 [&_h3]:mb-2 [&_h3]:py-3 [&_h3]:scroll-mt-20
          [&_h4]:text-[1.4rem] [&_h4]:mt-5 [&_h4]:mb-2 [&_h4]:py-3 [&_h4]:scroll-mt-20
          [&_a]:text-emerald-600 [&_a:hover]:text-emerald-800
          [&_ul]:list-disc [&_ul]:ml-[1.1rem] [&>ul]:mt-4 [&>ul>li>ul]:ml-3
          [&_ol]:list-decimal [&_ol]:ml-[1.1rem] [&>ol]:mt-4 [&>ol>li>ol]:ml-3 [&>ol>li>ol]:list-disc
          [&_li]:mt-3
          [&_code]:bg-slate-100 [&_code]:rounded [&_code]:p-[0.15rem]
          [&_blockquote]:bg-slate-100 [&_blockquote]:rounded [&_blockquote]:border [&_blockquote]:border-emerald-300
          [&_blockquote]:p-4 [&_blockquote]:mt-4 [&_blockquote_p]:mt-3
          [&_blockquote_:first-child]:mt-0
          [&_p]:mt-4"
             th:utext="${post.getContent()}"></div>
      </div>
    </article>
  </main>
  <div class="fixed z-20 top-16 bottom-0 right-[max(0px,calc(50%-45rem))] w-[19.5rem] py-10 overflow-y-auto block">
    <div th:replace="components/head-table::heading(${post.getHeadTables()})"></div>
  </div>
</div>

<footer th:replace="components/footer::footer"></footer>
</body>
</html>
