<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="user" type="com.ale.blog.entity.User"*/-->

<header th:fragment="header(user)" class="sticky top-0 z-50">
  <div class="flex items-center justify-between flex-wrap bg-emerald-600/80 backdrop-blur-md p-4">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
           xmlns="http://www.w3.org/2000/svg">
        <path
            d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/>
      </svg>
      <span class="font-semibold text-xl tracking-tight">Dip Code</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="/home"
           class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 hover:text-slate-700">
          Trang chủ
        </a>
        <a th:if="${user != null}" th:href="${'/category/'+user.getUsername()+'?scope=public&page=1'}"
           class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 hover:text-slate-700">
          Thể loại
        </a>
        <a th:if="${user != null}" th:href="${'/doc/'+user.getUsername()+'?scope=public&page=1'}"
           class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 hover:text-slate-700">
          Tài liệu
        </a>
      </div>
      <div class="relative w-4/12 mr-4">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-slate-500 fill-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M17.0392 15.6244C18.2714 14.084 19.0082 12.1301 19.0082 10.0041C19.0082 5.03127 14.9769 1 10.0041 1C5.03127 1 1 5.03127 1 10.0041C1 14.9769 5.03127 19.0082 10.0041 19.0082C12.1301 19.0082 14.084 18.2714 15.6244 17.0392L21.2921 22.707C21.6828 23.0977 22.3163 23.0977 22.707 22.707C23.0977 22.3163 23.0977 21.6828 22.707 21.2921L17.0392 15.6244ZM10.0041 17.0173C6.1308 17.0173 2.99087 13.8774 2.99087 10.0041C2.99087 6.1308 6.1308 2.99087 10.0041 2.99087C13.8774 2.99087 17.0173 6.1308 17.0173 10.0041C17.0173 13.8774 13.8774 17.0173 10.0041 17.0173Z">
            </path>
          </svg>
        </div>
        <input type="text"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-1 focus:ring-slate-500 focus:border-slate-500 block w-full px-10 p-1.5"
               placeholder="Tìm kiếm..." required>
        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-slate-500 stroke-slate-500 animate-spin"
               aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path
                d="M20.0001 12C20.0001 13.3811 19.6425 14.7386 18.9623 15.9405C18.282 17.1424 17.3022 18.1477 16.1182 18.8587C14.9341 19.5696 13.5862 19.9619 12.2056 19.9974C10.825 20.0328 9.45873 19.7103 8.23975 19.0612"
                stroke-width="3.55556" stroke-linecap="round">
            </path>
          </svg>
        </button>
      </div>
      <div>
        <a th:if="${user == null}" href="/login"
           class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">
          Login
        </a>
        <a th:unless="${user == null}" href="/profile"
           class="hover:stroke-slate-700 hover:text-slate-700 stroke-white text-white">
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24"
                 class="w-8 h-8 min-w-[1rem] min-h-[1rem] stroke-slate-300 fill-none">
              <path
                  d="M12.12 12.78C12.05 12.77 11.96 12.77 11.88 12.78C10.12 12.72 8.71997 11.28 8.71997 9.50998C8.71997 7.69998 10.18 6.22998 12 6.22998C13.81 6.22998 15.28 7.69998 15.28 9.50998C15.27 11.28 13.88 12.72 12.12 12.78Z"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path
                  d="M18.74 19.3801C16.96 21.0101 14.6 22.0001 12 22.0001C9.40001 22.0001 7.04001 21.0101 5.26001 19.3801C5.36001 18.4401 5.96001 17.5201 7.03001 16.8001C9.77001 14.9801 14.25 14.9801 16.97 16.8001C18.04 17.5201 18.64 18.4401 18.74 19.3801Z"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path
                  d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </label>
        </a>
      </div>
    </div>
  </div>
</header>
</html>
