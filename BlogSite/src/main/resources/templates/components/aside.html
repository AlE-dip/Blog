<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="categoryL1" type="com.ale.blog.entity.Category"*/-->
<!--/*@thymesVar id="categoryL2" type="com.ale.blog.entity.Category"*/-->
<!--/*@thymesVar id="categoryL3" type="com.ale.blog.entity.Category"*/-->
<!--/*@thymesVar id="post" type="com.ale.blog.entity.Post"*/-->

<aside th:fragment="aside(categories)">
  <div class="sticky top-0 -ml-0.5 pointer-events-none">
    <div class="h-10 bg-white dark:bg-slate-900"></div>
    <div class="bg-white dark:bg-slate-900 relative pointer-events-auto">
      <button type="button"
              class="w-full lg:flex items-center text-sm leading-6 text-slate-400 rounded-md ring-1 ring-slate-900/10 shadow-sm py-1.5 pl-2 pr-3 hover:ring-slate-300 dark:bg-slate-800 dark:highlight-white/5 dark:hover:bg-slate-700">
        <svg width="24" height="24" fill="none" aria-hidden="true" class="mr-3 flex-none">
          <path d="m19 19-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round"></circle>
        </svg>
        Quick search...<span class="ml-auto pl-3 flex-none text-xs font-semibold">Ctrl K</span></button>
    </div>
    <div class="h-8 bg-gradient-to-b from-white dark:from-slate-900"></div>
  </div>
  <nav class="text-cyan-950">
    <ul class="space-y-1.5">
      <li th:each="categoryL1: ${categories}">
          <span class="flex items-center font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24"
                 class="w-4 h-4 min-w-[1rem] min-h-[1rem]">
              <path
                  d="M12,16c-0.3,0-0.5-0.1-0.7-0.3l-6-6c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l5.3,5.3l5.3-5.3c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-6,6C12.5,15.9,12.3,16,12,16z"></path>
            </svg>
            <h5 class="ml-1" th:text="${categoryL1.getTitle()}"></h5>
          </span>
        <ul class="mt-3 ml-4 space-y-1.5">
          <li th:each="categoryL2: ${categoryL1.getChildren()}">
              <span class="flex items-center font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24"
                     class="w-4 h-4 min-w-[1rem] min-h-[1rem]">
                  <path
                      d="M12,16c-0.3,0-0.5-0.1-0.7-0.3l-6-6c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l5.3,5.3l5.3-5.3c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-6,6C12.5,15.9,12.3,16,12,16z"></path>
                </svg>
                <h5 class="ml-1" th:text="${categoryL2.getTitle()}"></h5>
              </span>
            <ul class="mt-3 ml-4 space-y-1.5">
              <li th:each="categoryL3: ${categoryL2.getChildren()}">
                  <span class="flex items-center font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24"
                         class="w-4 h-4 min-w-[1rem] min-h-[1rem]">
                      <path
                          d="M12,16c-0.3,0-0.5-0.1-0.7-0.3l-6-6c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l5.3,5.3l5.3-5.3c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-6,6C12.5,15.9,12.3,16,12,16z"></path>
                    </svg>
                    <h5 class="ml-1" th:text="${categoryL3.getTitle()}"></h5>
                  </span>
                <ul class="mt-3 ml-4 space-y-1.5">
                  <li th:each="post: ${categoryL3.getPosts()}" class="ml-1">
                    <a class="font-normal hover:text-cyan-950 hover:font-medium" th:href="${post.getSlug()}"
                       th:text="${post.getTitle()}"></a>
                  </li>
                </ul>
              </li>
              <li th:each="post: ${categoryL2.getPosts()}" class="ml-1">
                <a class="font-normal hover:text-cyan-950 hover:font-medium" th:href="${post.getSlug()}"
                   th:text="${post.getTitle()}"></a>
              </li>
            </ul>
          </li>
          <li th:each="post: ${categoryL1.getPosts()}" class="ml-1">
            <a class="font-normal hover:text-cyan-950 hover:font-medium" th:href="${post.getSlug()}"
               th:text="${post.getTitle()}"></a>
          </li>
        </ul>
      </li>
    </ul>

  </nav>
</aside>
</html>
